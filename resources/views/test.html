<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Kampung Adat Banceuy</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-relaxed tracking-wide">

  <section class="py-10 px-5 max-w-7xl mx-auto">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-10">Galeri Kampung Adat Banceuy</h2>

    <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
      <!-- Card -->
      <div class="bg-white rounded-2xl overflow-hidden shadow-lg">
        <img src="https://source.unsplash.com/400x300/?village,nature" alt="Pemandangan Kampung" class="w-full h-56 object-cover transition-transform duration-300 hover:scale-105">
        <div class="p-4">
          <h3 class="font-semibold text-lg text-gray-800">Pemandangan Alam</h3>
          <p class="text-sm text-gray-500">Suasana pagi di Kampung Banceuy yang asri dan alami.</p>
        </div>
      </div>

      <!-- Ulangi div di atas untuk tiap foto -->
      <div class="bg-white rounded-2xl overflow-hidden shadow-lg">
        <img src="https://source.unsplash.com/400x300/?culture,indonesia" alt="Budaya" class="w-full h-56 object-cover transition-transform duration-300 hover:scale-105">
        <div class="p-4">
          <h3 class="font-semibold text-lg text-gray-800">Tradisi Adat</h3>
          <p class="text-sm text-gray-500">Upacara adat yang diwariskan turun temurun.</p>
        </div>
      </div>

      <!-- Tambahin lagi sesuai kebutuhan -->
    </div>
  </section>

</body>
</html>
